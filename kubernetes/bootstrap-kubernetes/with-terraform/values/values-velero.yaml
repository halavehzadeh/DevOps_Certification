---
resources:
  requests:
    cpu: 1000m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 1024Mi

initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.9.0
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins

metrics:
  enabled: true
  scrapeInterval: 30s
  scrapeTimeout: 10s
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8085"
    prometheus.io/path: "/metrics"
  serviceMonitor:
    enabled: true
    additionalLabels:
      release: prometheus-stack
    namespace: monitoring

configuration:
  backupStorageLocation:
  - name: default
    provider: aws
    bucket: ${velero_bucket_name}
    credential:
      name: velero-credential
      key: cloud
    config:
      region: minio
      profile: "default"
      s3ForcePathStyle:  "true"
      s3Url: https://object.${main_domain}/

credentials:
  useSecret: true
  name: velero-credential
  existingSecret:
  secretContents:
    cloud: |
        [default]
        aws_access_key_id=${velero_minio_username}
        aws_secret_access_key=${velero_minio_password}

backupsEnabled: true
snapshotsEnabled: false
deployNodeAgent: true