mode: standalone

image:
  repository: quay.io/minio/minio
  tag: RELEASE.2025-07-23T15-54-02Z
  pullPolicy: IfNotPresent

rootUser: "${minio_root_username}"
rootPassword: "${minio_root_password}"
mountPath: "/data"

resources:
  requests:
    memory: 1G
    cpu: 500m
  limits:
    memory: 5G
    cpu: 1000m

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 50Gi

service:
  name: minio
  type: ClusterIP
  port: 9000

consoleService:
  name: minio-console
  type: ClusterIP
  port: 9001

extraArgs:
  - --console-address :9001

environment:
  MINIO_SERVER_URL: https://object.${main_domain}
  MINIO_BROWSER_REDIRECT_URL: https://minio.${main_domain}

consoleIngress:
  enabled: true
  ingressClassName: nginx
  annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      certmanager.k8s.io/acme-http01-edit-in-place: "false"
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
  path: /
  hosts:
    - minio.${main_domain}
  tls:
    - secretName: minio-console-tls
      hosts:
        - minio.${main_domain}

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      certmanager.k8s.io/acme-http01-edit-in-place: "false"
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
  path: /
  hosts:
    - object.${main_domain}
  tls:
    - secretName: minio-api-tls
      hosts:
        - object.${main_domain}